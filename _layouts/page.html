---
layout: base
---

{% include header.html type="page" %}

<div class="container" role="main">
  <div class="row">
      
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <h2 class="blog-type-title">{{ site.t[page.lang].blog_post }}</h2>
      {{ content }}
    </div>
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <h2 class="blog-type-title">{{ site.t[page.lang].medium_post }}</h2>
      {% include medium.html %}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	    {% if page.comments %}
        <div class="disqus-comments">
	        {% include disqus.html %}
        </div>
	    {% endif %}
    </div>
  </div>
</div>
